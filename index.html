<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5997a9f095.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/flexbox.css">

</head>

<nav class="nav-container">


    <h1 class="title-app"><i class="fas fa-tasks"></i> To-do App</h1>


    <ul class="dark-mode">
        <li class="switch">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </li>
    </ul>



</nav>

<body>


    <div class="container-todo">

        <div class="new-task">
            <div class="new-task-input-button">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button class="agregar">+</button>
            </div>
        </div>

        
        <div class="task-list">

            <div class="container-title">
                <h2 class="title">Task to do - <span>4</span></h2>
            </div>

            <ul class="list-container">

                <li class="task">
                    <label for="" class="label-style">Tarea 1</label>
                    <div class="icons">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>

                <li class="task">
                    <label for="" class="label-style">Tarea 1</label>
                    <div class="icons">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>

                <li class="task">
                    <label for="" class="label-style">Tarea 1</label>
                    <div class="icons">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>

                <li class="task">
                    <label for="" class="label-style">Tarea 1</label>
                    <div class="icons">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>

            </ul>

            <div class="task-list-done">

                <div class="container-title">
                    <h2 class="title">Done - <span>1</span></h2>
                </div>
    
                <ul class="list-container">
                    <li class="task">
                        <label for="" class="label-style-done">Tarea 1</label>
                    </li>
                </ul>
            </div>

        </div>



    </div>

    <footer>Desarrollado por Dylan Ben√≠tez <br> 2024</footer>
    

    <script src="./javascript/app.js"></script>
    <script src="./javascript/switch-mode/modo-claro.js"></script>
</body>
</html>
